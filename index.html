<!doctype html>
<html>
  <head>
    <title>HackFM</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <header>
      <h1>HackFM</h1>
    </header>
    <div class="wrapper">
      <div id="player"></div>
      <div class="vote_controls">
	<button id="awesomeBtn" onclick="increaseRanking()">Awesome!</button>
	<button id="lameBtn" onclick="decreaseRanking()">Lameee</button>
      </div>
      <div class="queue_controls">
	<input id="m" autocomplete="off" placeholder="http://youtube.com/watch" />
	<button onclick="sendYoutube()">Add to queue</button>
	<div id="queue_list">
	</div>
      </div>
    </div>
  </body>
</html>
